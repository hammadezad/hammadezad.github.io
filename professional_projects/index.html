<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Professional Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary:#2563eb; --accent:#38bdf8; --bg:#f8fafc; --card:#fff; --border:#e5e7eb; --text:#22223B;
    }
    html { scroll-behavior:smooth; }
    body { margin:0; font-family:'Inter','Roboto',Arial,sans-serif; background:var(--bg); color:var(--text); }
    .navbar { background:var(--card); box-shadow:0 2px 16px #0001; position:sticky; top:0; z-index:10; }
    .nav-inner { max-width:1100px; margin:0 auto; padding:12px 16px; display:flex; align-items:center; justify-content:space-between; }
    .nav-left a { color:var(--primary); font-weight:700; text-decoration:none; }
    .nav-right a { color:var(--primary); text-decoration:none; margin-left:18px; font-weight:600; }
    .container { max-width:1100px; margin:0 auto; padding:26px 16px 60px 16px; }
    h1 { font-size:1.9rem; margin:12px 0 6px 0; color:var(--primary); }
    .subtitle { color:#475569; margin:0 0 18px 0; }
    .tabs { display:flex; gap:0; overflow:auto; border:1px solid var(--border); border-radius:12px; background:#f1f5fa; }
    .tab-btn { flex:1 0 auto; padding:12px 16px; border:none; background:transparent; font-weight:700; color:var(--primary); cursor:pointer; white-space:nowrap; }
    .tab-btn.active { background:var(--primary); color:#fff; }
    .panel { display:none; }
    .panel.active { display:block; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:14px; box-shadow:0 2px 16px #0001; overflow:hidden; }
    .hero { display:grid; grid-template-columns: 1.2fr 1fr; gap:18px; padding:16px; }
    .hero img { width:100%; height:220px; object-fit:cover; border-radius:12px; border:1px solid var(--border); }
    .title { font-size:1.4rem; font-weight:800; margin:6px 0 2px 0; }
    .summary { color:#334155; margin:6px 0 10px 0; line-height:1.55; }
    .chips { display:flex; flex-wrap:wrap; gap:8px; margin:6px 0; }
    .chip { background:linear-gradient(90deg,#e0eafc 0%,#cfdef3 100%); border:1px solid var(--border); color:var(--primary); padding:6px 12px; border-radius:20px; font-weight:700; font-size:0.95rem; }
    .actions { display:flex; gap:10px; margin-top:10px; }
    .btn { display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; text-decoration:none; font-weight:700; border:1px solid var(--border); background:#f8fafc; color:var(--primary); }
    .btn.primary { background:var(--primary); color:#fff; border-color:var(--primary); }
    .spacer { height:18px; }
    @media (max-width:900px){ .hero { grid-template-columns: 1fr; } .hero img{ height:200px; } }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-inner">
      <div class="nav-left">
        <a href="../index.html">‚Üê Back to Home</a>
      </div>
      <div class="nav-right">
        <a href="https://github.com/hammadezad" target="_blank" rel="noreferrer">GitHub</a>
        <a href="../Hammad_Ezad_CV.pdf" target="_blank" rel="noreferrer">Resume</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Professional Projects</h1>
    <p class="subtitle">Each tab is a project. Click to view summary, tags, and links to code and the detailed case study.</p>

    <div id="tabs" class="tabs"></div>
    <div id="panels"></div>
  </div>

  <script>
    async function loadProjects() {
      const res = await fetch('projects.json', { cache: 'no-store' });
      if (!res.ok) throw new Error('Failed to load projects.json');
      return res.json();
    }
    function tabButton(p, i) {
      const b = document.createElement('button');
      b.className = 'tab-btn' + (i === 0 ? ' active' : '');
      b.textContent = p.title;
      b.dataset.panel = p.id;
      b.onclick = () => activate(p.id);
      return b;
    }
    function panel(p, i) {
      const div = document.createElement('div');
      div.className = 'panel' + (i === 0 ? ' active' : '');
      div.id = p.id;
      div.innerHTML = `
        <div class="spacer"></div>
        <div class="card">
          <div class="hero">
            <div>
              <div class="title">${p.title}</div>
              <div class="summary">${p.summary}</div>
              <div class="chips">
                ${(p.tags || []).map(t => `<span class="chip">${t}</span>`).join('')}
              </div>
              <div class="actions">
                ${p.code ? `<a class="btn primary" href="${p.code}" target="_blank" rel="noreferrer"><i class="fab fa-github"></i> Code</a>` : ''}
                ${p.case_study ? `<a class="btn" href="${p.case_study}"><i class="fa fa-file-lines"></i> Case study</a>` : ''}
                ${p.video ? `<a class="btn" href="${p.video}" target="_blank" rel="noreferrer"><i class="fab fa-youtube"></i> Video</a>` : ''}
              </div>
            </div>
            <div>
              <img src="${p.cover}" alt="${p.title} cover">
            </div>
          </div>
        </div>
      `;
      return div;
    }
    function activate(id) {
      document.querySelectorAll('.tab-btn').forEach(b => {
        b.classList.toggle('active', b.dataset.panel === id);
      });
      document.querySelectorAll('.panel').forEach(p => {
        p.classList.toggle('active', p.id === id);
      });
    }
    (async function init(){
      try {
        const data = await loadProjects();
        const tabs = document.getElementById('tabs');
        const panels = document.getElementById('panels');
        tabs.innerHTML = '';
        panels.innerHTML = '';
        data.forEach((p, i) => {
          tabs.appendChild(tabButton(p, i));
          panels.appendChild(panel(p, i));
        });
      } catch (e) {
        document.getElementById('tabs').textContent = 'Unable to load projects.';
        console.warn(e);
      }
    })();
  </script>
</body>
</html>
